<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SEKOLAH MENENGAH AKHIR</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
<body>
    <nav class="navbar navbar-expand-lg bg-success">
        <div class="container-fluid">
          <i data-feather="film"></i>
          <a class="navbar-brand collapse navbar-collapse fw-bold ms-3" href="index.html">SMA</a>
          <div class="d-flex me-2" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page">Contact Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container mt-5">
        <h2 class="text-success ">Contact Me</h2>
        <p>Kontak saya untuk segala bentuk keluhan</p>
    
        <form>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <label for="firstName" class="form-label">Nama Awal</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Nama Awal">
                </div>
                <div class="col-md-6">
                    <label for="lastName" class="form-label">Nama Akhir</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Nama Akhir">
                </div>
            </div>
    
            <div class="mb-3 mt-3">
                <label for="message" class="form-label">Pesan</label>
                <textarea class="form-control" id="message" rows="4" placeholder="Masukan pesanmu"></textarea>
            </div>
    
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox">
                <label class="form-check-label">
                    saya setuju dalam segala kondisi
                </label>
            </div>
    
            <button type="submit" class="btn btn-primary bg-success">Send</button>
        </form>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      feather.replace();
    </script>
</body>
</html>
